<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DiskShift | Modern Tower of Hanoi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #0ea5e9;
            --accent-glow: rgba(14, 165, 233, 0.4);
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: manipulation;
        }
        
        .bg-mesh {
            background-image: 
                radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 50% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .disk-transition {
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes rod-pulse {
          0% { transform: scaleX(1); filter: brightness(1); }
          50% { transform: scaleX(1.15); filter: brightness(1.8) drop-shadow(0 0 15px var(--accent)); }
          100% { transform: scaleX(1); filter: brightness(1); }
        }
        .animate-rod-pulse {
          animation: rod-pulse 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes trailing-light {
          0% { opacity: 0; transform: translateY(60px) scaleX(0.2) scaleY(1.5); filter: blur(20px) hue-rotate(0deg); }
          40% { opacity: 1; transform: translateY(0px) scaleX(1.5) scaleY(1); filter: blur(8px) hue-rotate(45deg); }
          100% { opacity: 0; transform: translateY(-100px) scaleX(0.5) scaleY(2); filter: blur(30px) hue-rotate(90deg); }
        }
        .animate-trailing-light {
          animation: trailing-light 0.9s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
        }

        @keyframes victory-shimmer {
          0% { transform: scale(1); opacity: 0.6; filter: brightness(1); }
          50% { transform: scale(1.02); opacity: 1; filter: brightness(1.3); }
          100% { transform: scale(1); opacity: 0.6; filter: brightness(1); }
        }
        .animate-victory-shimmer {
          animation: victory-shimmer 3s ease-in-out infinite;
        }

        @keyframes text-sparkle {
          0%, 100% { text-shadow: 0 0 10px white, 0 0 20px var(--accent); color: white; }
          50% { text-shadow: 0 0 30px white, 0 0 50px var(--accent), 0 0 80px white; color: #7dd3fc; }
        }
        .animate-text-sparkle {
          animation: text-sparkle 2s infinite ease-in-out;
        }

        @keyframes button-glow-pulse {
          0%, 100% { box-shadow: 0 20px 50px rgba(255, 255, 255, 0.2); transform: scale(1); }
          50% { box-shadow: 0 20px 80px rgba(255, 255, 255, 0.5), 0 0 30px var(--accent); transform: scale(1.03); }
        }
        .animate-button-sparkle {
          animation: button-glow-pulse 2.5s infinite ease-in-out;
        }

        @keyframes upward-drift {
          0% { transform: translateY(0px); }
          100% { transform: translateY(-25px); }
        }
        .animate-upward-drift {
          animation: upward-drift 5s ease-in-out infinite alternate;
        }

        @keyframes star-float {
          0% { transform: translateY(0) scale(1); opacity: 0.3; }
          50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
          100% { transform: translateY(-40px) scale(1); opacity: 0.3; }
        }
        .premium-star {
          position: absolute;
          background: white;
          border-radius: 50%;
          filter: blur(1px);
          animation: star-float var(--star-duration, 4s) infinite ease-in-out;
          opacity: var(--star-opacity, 0.5);
        }

        @keyframes star-dance {
          0%, 100% { transform: translateY(0) rotate(0deg) scale(1); filter: drop-shadow(0 0 5px white); }
          25% { transform: translateY(-12px) rotate(15deg) scale(1.1); filter: drop-shadow(0 0 15px var(--accent)); }
          50% { transform: translateY(0) rotate(-10deg) scale(1.2); filter: drop-shadow(0 0 25px white); }
          75% { transform: translateY(-6px) rotate(10deg) scale(1.1); filter: drop-shadow(0 0 15px var(--accent)); }
        }
        .animate-star-dance {
          animation: star-dance 2.5s infinite ease-in-out;
        }

        @keyframes disk-glow {
          0%, 100% { box-shadow: 0 0 25px rgba(14, 165, 233, 0.3), 0 15px 35px rgba(0,0,0,0.4); border-color: rgba(255, 255, 255, 0.3); }
          50% { box-shadow: 0 0 45px rgba(14, 165, 233, 0.7), 0 0 15px white, 0 25px 50px rgba(0,0,0,0.5); border-color: rgba(255, 255, 255, 0.8); }
        }
        .animate-disk-glow {
          animation: disk-glow 1.5s infinite ease-in-out;
        }

        @keyframes sparkle-anim {
          0% { transform: scale(0) rotate(0deg); opacity: 0; }
          25% { transform: scale(1.3) rotate(90deg); opacity: 1; }
          100% { transform: scale(0) rotate(180deg) translateY(-140px); opacity: 0; }
        }
        .sparkle {
          position: absolute;
          width: 8px;
          height: 8px;
          background: white;
          border-radius: 1px;
          box-shadow: 0 0 8px white, 0 0 15px var(--accent);
          animation: sparkle-anim var(--sparkle-duration, 3s) infinite ease-in-out;
          pointer-events: none;
        }

        .transition-mask {
          position: fixed;
          inset: 0;
          background: #020617;
          z-index: 9999;
          pointer-events: none;
          opacity: 0;
          transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
          backdrop-filter: blur(0px);
        }
        .transition-mask.active {
          opacity: 1;
          pointer-events: all;
          backdrop-filter: blur(10px);
        }

        .bg-energy-grid {
          background-image: 
            linear-gradient(to right, rgba(56, 189, 248, 0.05) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
          background-size: 30px 30px;
        }

        .tooltip-container {
            position: relative;
        }
        .tooltip-container .tooltip-text {
            visibility: hidden;
            background: rgba(15, 23, 42, 0.98);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 8px 14px;
            position: absolute;
            z-index: 100;
            bottom: 135%;
            left: 50%;
            transform: translateX(-50%) translateY(12px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.15);
            pointer-events: none;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
            backdrop-blur: 10px;
        }
        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
